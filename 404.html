<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Non Trovata - Co.N.A.P.I.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0c1626] text-white font-['Inter'] h-screen flex flex-col items-center justify-center text-center p-6">
    <h1 class="text-6xl font-black text-amber-500 mb-4">404</h1>
    <h2 class="text-2xl font-bold uppercase tracking-widest mb-8">Pagina Non Trovata</h2>
    <p class="text-slate-400 max-w-md mx-auto mb-10 text-sm leading-relaxed">
        Se vedi questa pagina, il deploy è avvenuto ma il percorso richiesto non esiste.
        <br><br>
        Se sei sulla home, significa che <strong>index.html</strong> non è stato caricato correttamente o Firebase non riesce a trovarlo nella root.
    </p>
    <a href="/" class="px-8 py-4 bg-white text-slate-900 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-amber-500 transition-all">
        Riprova Home
    </a>
</body>
</html>
